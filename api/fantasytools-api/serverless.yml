service: fantasy-tools-api
app: fantasy-tools
org: jakepartusch

provider:
  name: aws
  runtime: nodejs10.x
  environment:
    AUTH0_CLIENT_PUBLIC_KEY: ${file(./fantasy-tools.pem)}
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:Scan
      Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}'

functions:
  addEmail:
    handler: handler.addEmail
    events:
      - http:
          path: /user/email
          method: post
  userSignup:
    handler: handler.createUser
    events:
      - http:
          path: /user
          method: post
  getUser:
    handler: handler.getUser
    events:
      - http:
          path: /user
          method: get
          authorizer: authorizer
  authorizer:
    handler: authorizer.authorizer
resources:
  Resources:
    EmailTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
